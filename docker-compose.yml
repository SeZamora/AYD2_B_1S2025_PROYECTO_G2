
services:
  backend:
    build:
      context: ./Backend
      dockerfile: ./dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./Backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      database:
        condition: service_healthy


  frontend:
    build:
      context: ./Frontend
      dockerfile: ./dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  database:
    build: ./model
    restart: always
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

